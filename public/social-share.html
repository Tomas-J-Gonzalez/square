<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EC4899 0%, #BE185D 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #EC4899;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.3;
            margin-bottom: 40px;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            z-index: 1;
        }
        
        .accent-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }
        
        .accent-circle-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }
        
        .accent-circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="accent-circle accent-circle-1"></div>
    <div class="accent-circle accent-circle-2"></div>
    
    <div class="container">
        <div class="logo">S</div>
        <h1 class="title">Show up or Else</h1>
        <p class="subtitle">Make event planning fun and flake-proof</p>
        <p class="tagline">No more maybes. Just memories.</p>
    </div>
</body>
</html>
